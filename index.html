<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
    <title>Random Clicking Game</title>
    <link rel="stylesheet"
    href = "style.css">
  </head>
  <body>
    <p ID="achievement"></p>
    <h1> A random Clicking Game! </h1>
    <p>Simple Clicking Game Coded By Myself! </p>
  <button onclick="addPoint()">Click Me!</button>
    <p class="score">Your Gamer score:<span id="score">0</span></p>
    <button Id="Upgrade" class="Upgrade"onclick=" upgrade()">UPGRADE CLICKS?
    Cost:100</button>
    <button class=" reset"onclick="resetScore()">RESET</button>
  </body>
  <audio id="clickSound" src="click.wav"></audio>
  <script src="script.js"></script>
</html>
